<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Order Now — ECLINE Shop</title>
  <style>
    :root{
      --bg:#0f1724;
      --card:#0b1220;
      --muted:#9aa6b2;
      --accent:#7c3aed;
      --accent-2:#06b6d4;
      --shadow:0 6px 18px rgba(2,6,23,.6);
      --radius:14px;
      font-family:Inter,ui-sans-serif,system-ui;
      color-scheme:dark;
    }
    *{box-sizing:border-box}
    body{margin:0;background:linear-gradient(180deg,#071023 0%,var(--bg) 100%);color:#e6eef6;padding:2rem;display:flex;justify-content:center}
    .wrap{width:100%;max-width:700px}
    header{margin-bottom:2rem;text-align:center}
    header h1{margin:0;font-size:1.5rem}
    header p{color:var(--muted)}
    form{background:rgba(255,255,255,0.03);padding:2rem;border-radius:var(--radius);box-shadow:var(--shadow);display:flex;flex-direction:column;gap:1.2rem}
    label{font-weight:600;margin-bottom:.3rem;display:block}
    input,textarea,select{width:100%;padding:.75rem;border-radius:10px;border:1px solid rgba(255,255,255,0.08);background:rgba(255,255,255,0.02);color:#fff}
    textarea{min-height:100px}
    .row{display:grid;grid-template-columns:1fr 1fr;gap:1rem}
    button{background:linear-gradient(90deg,var(--accent),var(--accent-2));border:none;padding:.9rem 1.2rem;border-radius:12px;color:#fff;font-weight:700;cursor:pointer;box-shadow:var(--shadow)}
    button:hover{opacity:.9}
    footer{margin-top:2rem;text-align:center;color:var(--muted);font-size:.9rem}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <h1>Place Your Order</h1>
      <p>Fill in your details below to complete your purchase</p>
    </header>

    <form action="https://formspree.io/f/xovkjakj" method="post">
      <input type="hidden" name="_redirect" value="https://ecomerce34.github.io/ecomerce/thankyou.html">
      
      <div class="row">
        <div>
          <label for="fname">First Name</label>
          <input id="fname" name="fname" required>
        </div>
        <div>
          <label for="lname">Last Name</label>
          <input id="lname" name="lname" required>
        </div>
      </div>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>

      <label for="phone">Phone</label>
      <input type="tel" id="phone" name="phone" required>

      <label for="address">Shipping Address</label>
      <textarea id="address" name="address" required></textarea>

      <div class="row">
        <div>
          <label for="city">City</label>
          <input id="city" name="city" required>
        </div>
        <div>
          <label for="zip">ZIP Code</label>
          <input id="zip" name="zip" required>
        </div>
      </div>

      <label for="payment">Payment Method</label>
      <select id="payment" name="payment" required>
        <option value="">-- Select --</option>
        <option>Cash on Delivery</option>
        <option>Credit/Debit Card</option>
        <option>Bank Transfer</option>
      </select>

      <button type="submit">Confirm Order</button>
    </form>

    <footer>
      © 2025 ECLINE Shop — Secure checkout page (HTML + CSS only)
    </footer>
  </div>
</body>
</html>
